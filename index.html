<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contraseñas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__contenido">
        <div class="container__informacion">
          <div class="container__texto">
            <h1>
              Generador<span class="container__texto-black">
                de Contraseñas</span
              >
            </h1>
            <div class="container__campo">
              <label class="texto__parrafo" for="cantidad">
                Cantidad
                <input
                  class="container__input"
                  type="number"
                  id="cantidad"
                  min="9"
                  placeholder="Mínimo 9 caracteres"
                />
              </label>
              <button class="boton" id="generar">Generar</button>
              <span id="check-icon">✔️</span>
            </div>
            <div class="container__campo">
              <input
                class="container__contrasena"
                type="text"
                id="contrasena"
                placeholder="Contraseña"
                readonly
              />
              <button class="boton_limpiar" id="limpiar">Limpiar</button>
            </div>
            <p id="seguridad" class="texto__parrafo"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
