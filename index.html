<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generador de Contraseñas</h1>

      <div class="form-group">
        <label for="cantidad">Cantidad de caracteres:</label>
        <input
          type="number"
          id="cantidad"
          min="8"
          max="128"
          placeholder="Ingrese la cantidad"
        />
      </div>

      <div class="form-group checkboxes">
        <label
          ><input type="checkbox" id="minusculas" /> Incluir minúsculas</label
        >
        <label
          ><input type="checkbox" id="mayusculas" /> Incluir mayúsculas</label
        >
        <label><input type="checkbox" id="numeros" /> Incluir números</label>
        <label
          ><input type="checkbox" id="caracteres" /> Incluir caracteres
          especiales</label
        >
      </div>

      <div class="buttons">
        <button id="generar">Generar Contraseña</button>
        <button id="limpiar">Limpiar</button>
      </div>

      <div class="output-group">
        <label for="contrasena">Contraseña Generada:</label>
        <input type="text" id="contrasena" readonly />
      </div>

      <div class="strength-group">
        <p id="textoFortaleza">Fortaleza:</p>
        <div class="strength-bars">
          <div id="debil" class="bar"></div>
          <div id="medioDebil" class="bar"></div>
          <div id="medio" class="bar"></div>
          <div id="medioFuerte" class="bar"></div>
          <div id="fuerte" class="bar"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
